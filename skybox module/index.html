<html>
  <head>
    <title>Metaverse</title>
    <style>
      body {
        margin: 0;
      }

      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r96/three.min.js"></script>
    <!-- <script src="js/three.js"></script> -->
    <script src="js/OrbitControls.js"></script>
    <!-- <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script> -->
    <script src="https://rawcdn.githack.com/mrdoob/three.js/r96/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(
        90,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // check when the browser size has changed and adjust the camera accordingly
      window.addEventListener("resize", function () {
        var WIDTH = window.innerWidth;
        var HEIGHT = window.innerHeight;
        renderer.setSize(WIDTH, HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
      });

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      camera.position.z = 7;

      // CUBE
      var geometry = new THREE.CubeGeometry(1000, 1000, 1000);
      var cubeMaterials = [
        new THREE.MeshBasicMaterial({
          map: new THREE.TextureLoader().load("img/Skybox/front.png"),
          side: THREE.DoubleSide,
        }), // Right side
        new THREE.MeshBasicMaterial({
          map: new THREE.TextureLoader().load("img/Skybox/back.png"),
          side: THREE.DoubleSide,
        }), // Left side
        new THREE.MeshBasicMaterial({
          map: new THREE.TextureLoader().load("img/Skybox/up.png"),
          side: THREE.DoubleSide,
        }), // Top side
        new THREE.MeshBasicMaterial({
          map: new THREE.TextureLoader().load("img/Skybox/down.png"),
          side: THREE.DoubleSide,
        }), // Bottom side
        new THREE.MeshBasicMaterial({
          map: new THREE.TextureLoader().load("img/Skybox/right.png"),
          side: THREE.DoubleSide,
        }), // Front side
        new THREE.MeshBasicMaterial({
          map: new THREE.TextureLoader().load("img/Skybox/left.png"),
          side: THREE.DoubleSide,
        }), // Back side
      ];
      // Create a MeshFaceMaterial, which allows the cube to have different materials on each face
      var cubeMaterial = new THREE.MeshFaceMaterial(cubeMaterials);
      var cube = new THREE.Mesh(geometry, cubeMaterial);
      scene.add(cube);

      var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      var light1 = new THREE.PointLight(0xff0040, 4, 50);
      scene.add(light1);

      var light2 = new THREE.PointLight(0x0040ff, 3, 50);
      scene.add(light2);

      var light3 = new THREE.PointLight(0x80ff80, 4, 50);
      scene.add(light3);

      var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 1, 0);
      scene.add(directionalLight);

      var spotLight = new THREE.SpotLight(0xff45f6, 25);
      spotLight.position.set(0, 3, 0);
      scene.add(spotLight);

      // // game logic
      var update = function () {
        var time = Date.now() * 0.0005;
        light1.position.x = Math.sin(time * 0.7) * 30;
        light1.position.y = Math.cos(time * 0.5) * 40;
        light1.position.z = Math.cos(time * 0.3) * 30;
        light2.position.x = Math.cos(time * 0.3) * 30;
        light2.position.y = Math.sin(time * 0.5) * 40;
        light2.position.z = Math.sin(time * 0.7) * 30;
        light3.position.x = Math.sin(time * 0.7) * 30;
        light3.position.y = Math.cos(time * 0.3) * 40;
        light3.position.z = Math.sin(time * 0.5) * 30;
      };

      // draw scene
      var render = function () {
        renderer.render(scene, camera);
      };

      // run game loop (update, render, repeat)
      var GameLoop = function () {
        requestAnimationFrame(GameLoop);

        update();
        render();
      };

      GameLoop();

      //GLTF LOADER
      const loader = new THREE.GLTFLoader();
      loader.load(
        "../resources/skybox/scene.gltf",
        function (gltf) {
          console.log("loaded");
          const root1=gltf.scene
          scene.add(root1);
          gltf.animations;
          gltf.scene;
          gltf.scenes;
          gltf.cameras;
          gltf.asset;
          root1.position.set(-6,-20,0);
        },
        function (xhr) {
          console.log((xhr.loaded / xhr.total) * 100 + "% loaded");
        },
        function (error) {
          console.log(error);
        }
      );

      //avatar
      const loader1 = new THREE.GLTFLoader();
      const avatar = loader1.load(
    "resources/avatar.glb",

    function (glb) {
      console.log(glb);
      const root = glb.scene;
      scene.add(root);
      root.position.set(0,-6,0);
    }

    
    
  );
    </script>
  </body>
</html>
